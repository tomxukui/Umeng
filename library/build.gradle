apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.tomxukui'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 5
        versionName "1.0.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly rootProject.ext.dependencies["support-annotations"]

    compileOnly 'com.umeng.umsdk:common:2.1.0'
    compileOnly 'com.umeng.umsdk:utdid:1.1.5.3'
    compileOnly 'com.umeng.umsdk:push:6.0.1'

    //小米Push通道
    compileOnly 'com.umeng.umsdk:xiaomi-push:3.6.17'
    compileOnly 'com.umeng.umsdk:xiaomi-umengaccs:1.1.0'

    //华为Push通道
    compileOnly 'com.umeng.umsdk:huawei-basetb:2.6.3.305'
    compileOnly 'com.umeng.umsdk:huawei-pushtb:2.6.3.305'
    compileOnly 'com.umeng.umsdk:huawei-umengaccs:1.2.1'
}